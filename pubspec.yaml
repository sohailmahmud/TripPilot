name: trip_pilot
description: "AI-powered travel assistant app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0-290.4.beta

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # BLoC State Management
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0
  equatable: ^2.0.7

  # Supabase Backend
  supabase_flutter: ^2.10.3

  # ObjectBox Local Persistence
  objectbox: ^5.0.2
  objectbox_flutter_libs: ^5.0.2

  # HTTP Client
  dio: ^5.9.0

  # Serialization
  json_serializable: ^6.11.0
  json_annotation: ^4.9.0

  # Google Fonts
  google_fonts: ^6.1.0

  # SVG Support
  flutter_svg: ^2.0.10

  # Image Caching
  cached_network_image: ^3.3.1

  # Shimmer Effect
  shimmer: ^3.0.0

  # Functional Programming
  dartz: ^0.10.1

  # Domain Modeling
  money2: ^6.0.9

  # Logging
  logger: ^2.6.2

  # Secure Storage
  flutter_secure_storage: ^9.2.2

  # Internationalization
  intl: ^0.19.0

  # UUID Generation
  uuid: ^4.0.0

  # Dependency Injection
  get_it: ^9.1.0
  injectable: ^2.6.0

  # Environment Variables
  flutter_dotenv: ^6.0.0

  # Navigation
  go_router: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.0
  objectbox_generator: ^5.0.2

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/icons/
